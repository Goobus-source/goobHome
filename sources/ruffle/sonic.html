<!DOCTYPE html>
<html style="background-color: black; color: white;">
<head> 
    <script src="ruffle.js"></script>
    <script type="text/javascript">
        function init() {
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                autoplay: true,
                base: "./",
                logLevel: "debug",
                publicPath: "./",
                showSwfDownload: true,
                warnOnUnsupportedContent: true,
            };

            var container = document.getElementById("swfContainer");
            var ruffle = window.RufflePlayer.newest();  
            var player = ruffle.createPlayer();  

            container.appendChild(player);  
            
            // Delay before loading SWF
            setTimeout(() => {
                player.load("ultimateflashsonicwidescreen.swf");
            }, 500); // Adjust delay time if needed
        }
    </script>
</head>
<body onload="init()">
    <div id="swfContainer" style="width: 800px; height: 600px;"></div>
</body>
</html>
